<script type="text/x-handlebars" data-template-name="groups/index">
{{#d-section pageClass="groups"}}
  <div class="groups-header">
    {{#if currentUser.admin}}
      {{d-button action=(action "new")
          class="btn-default groups-header-new pull-right"
          icon="plus"
          label="admin.groups.new.title"}}
    {{/if}}

    <div class="groups-header-filters">
      {{text-field value=filterInput
          placeholderKey="groups.index.all"
          class="groups-header-filters-name no-blur"}}

      {{combo-box value=type
                  content=types
                  clearable=true
                  allowAutoSelectFirst=false
                  noneLabel="groups.index.filter"
                  class="groups-header-filters-type"}}
    </div>
  </div>
    <div class="groups-page-info">
    <p>Forum Groups (aka Security Groups) listed on this page each grant access to one or more forums.
    </p>
    <details>
    <summary>click for more details</summary>
    <p style="margin-left:20px;">This page shows all of the forum groups which you can join or have already joined. 
    To join a forum group click on the green Join button, you will then find the forum (or forums) 
    appear on the home page under the relevant category.
    <br />To Leave a forum group click the Leave button. This will remove all forums for that group from your list 
    unless you happen to still be a member of another forum group which grants access to the forum.
    <br />Use the filter box above to show only those groups which you are have joined</p>
    <p style="margin-left:20px;">Many Forums are private and their forum groups are not listed here unless you have accepted an invitation to join them.
    To find private groups join the appropriate public Reception forum group listed here and then you should find details
    of the associated private forums and how to join them in the reception forum</p>
    </details>
    </div>

  {{#if model}}
    {{#conditional-loading-spinner condition=model.loading}}
      {{#load-more selector=".groups-boxes .group-box" action=(action "loadMore")}}
        <div class='container'>
          <div class="groups-boxes">
            {{#each model as |group|}}
              {{#link-to "group.members" group.name class="group-box"}}
                <div class="group-box-inner">
                  <div class="group-info-wrapper">
                    {{#if group.flair_url}}
                      <span class='group-avatar-flair'>
                        {{avatar-flair
                          flairURL=group.flair_url
                          flairBgColor=group.flair_bg_color
                          flairColor=group.flair_color
                          groupName=group.name}}
                      </span>
                    {{/if}}

                    <span class="group-info">
                      {{groups-info group=group}}

                      <div class="group-user-count">{{d-icon "user"}}{{group.user_count}}</div>
                    </span>
                  </div>

                  <div class="group-description">{{{group.bio_excerpt}}}</div>

                  <div class="group-membership">
                    {{#group-membership-button tagName='' model=group showLogin=(route-action "showLogin")}}
                      {{#if group.is_group_owner}}
                      <span class="is-group-owner">
                        {{d-icon "shield-alt"}}
                        {{i18n "groups.index.is_group_owner"}}
                      </span>
                      {{else if group.is_group_user}}
                      <span class="is-group-member">
                        {{d-icon "check"}}
                        {{i18n "groups.index.is_group_user"}}
                      </span>
                      {{else if group.public_admission}}
                        {{i18n 'groups.index.public'}}
                      {{else if group.isPrivate}}
                        {{d-icon "far-eye-slash"}}
                        {{i18n 'groups.index.private'}}
                      {{else}}
                        {{#if group.automatic}}
                          {{i18n 'groups.index.automatic'}}
                        {{else}}
                          {{d-icon "ban"}}
                          {{i18n 'groups.index.closed'}}
                        {{/if}}
                      {{/if}}
                    {{/group-membership-button}}
                  </div>
                </div>
              {{/link-to}}
            {{/each}}
          </div>
        </div>
      {{/load-more}}

      {{conditional-loading-spinner condition=model.loadingMore}}
    {{/conditional-loading-spinner}}
  {{else}}
    <p>{{i18n "groups.index.empty"}}</p>
  {{/if}}
{{/d-section}}
</script>
